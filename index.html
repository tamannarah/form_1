<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg">
                    <div class="heading">
                     <h1>Stay with us</h1>
                     </div>
     
       <div class="main_part">
            <div class="info">
               <h1>Contact us</h1>
             
             <div class="info_box">
                 <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                 </div>
                   
                 <div class="text">
                     <h3>ADDRESS:</h3>
                     <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                  </div>
                </div>

                <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                      <div class="text">
                        <h3>PHONE:</h3>
                        <p>+ 1235 2355 98</p>
                     </div>
                   </div>
                   
                   <div class="info_box">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                      <div class="text">
                        <h3>EMAIL:</h3>
                        <p>info@yoursite.com</p>
                     </div>
                   </div>

                   <div class="info_box">
                      <div class="icon">
                        <i class="fa-solid fa-earth-oceania"></i>
                      </div>
                      <div class="text">
                        <h3>WEBSITE</h3>
                        <p>yoursite.com</p>
                     </div>
                   </div>
                    
               </div>

            
              <div class="main_form">
                 <div class="form">
                   <h1>Get in touch</h1>
                   <form action="">
                       <input type="text" placeholder="Name" ><br>
                       <input type="text" placeholder="Email"><br>
                       <input type="text" placeholder="Subject"><br>
                       <textarea name="" id="" cols="15" rows="3" placeholder="Message"></textarea><br>
                       <input type="submit" value="Send Message">
                   </form>
                  </div>
              </div>

     </div>
    </section>
    
</body>
</html>
